<script type="text/javascript">
$(function() {
	// 课程负责人数据获取
	$.ajax({
		  method: 'get',
		  url: baseUrl + 'getPdfList?broadheading=JSTD&classification=kcfzr&page=0&limit=20',
		  success: function(res) {
			  if (res.data.length > 0) {
				 //首页列表遍历显示
				 var list = res.data;
				 $.each(list, function(key, val) {
					 $("#iframePeopleBox")[0].src = "../static/web/viewer.html?file=" + val.Address
				 })
			  }
		  }
	});	
})
// 显示主讲老师pdf
function showPdfTeach() {
	// 主讲老师数据获取
	$.ajax({
		  method: 'get',
		  url: baseUrl + 'getPdfList?broadheading=JSTD&classification=zjls&page=0&limit=20',
		  success: function(res) {
			  if (res.data.length > 0) {
				 //首页列表遍历显示
				 var list = res.data;
				 $.each(list, function(key, val) {
					 $("#iframeStructureBox")[0].src = "../static/web/viewer.html?file=" + val.Address
				 })
			  }
		  }
	});
}
// 显示师资队伍pdf集合
function showPdfTeachs() {
	// 主讲老师数据获取
	$.ajax({
		  method: 'get',
		  url: baseUrl + 'getPdfList?getPdfList=KCJS&classification=jscy&page=0&limit=20',
		  success: function(res) {
			  if (res.data.length > 0) {
				 //首页列表遍历显示
				 var list = res.data;
				 $('.course-list').html("")
				 $.each(list, function(key, val) {
					$('.course-list').append(
					'<div class="col-sm-4 col-xs-6">' +
					'<a data-toggle="modal" role="button" id="modal-417596" href="#modal-container-417596"'+
					' onclick="showPdfInDiload(\'' + val.Address + '\',\''+ val.FileName +'\')" target="_blank">' +
					'<div class="course-card"><img alt="' + val.FileName + '" src="' + val.Icon + '">' + 
					'<div class="course-info"><p>' + val.FileName + '</p><span>' + val.FileName + '</span></div>' + 
					'<div class="course-state"><i class="fa fa-eye"> ' + val.ReadingVolume + '</i></div></div></a></div>')
				 })
			  }
		  }
	});
}
function showPdfInDiload(fileUrl,fileName) {
	$('#myModalLabel').html(fileName)
	$("#iframe")[0].src = ""
	setTimeout(function() {
		$("#iframe")[0].src = "../static/web/viewer.html?file=" + fileUrl;
	},600);
}
