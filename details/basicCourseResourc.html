<script type="text/javascript">
$(function() {

function showPdf(boxName, category){
	// 课程负责人数据获取
	$.ajax({
		  method: 'get',
		  url: baseUrl + 'getPdfList?broadheading=JBZY&classification=' + category + '&page=0&limit=20',
		  success: function(res) {
			  if (res.data.length > 0) {
				 //首页列表遍历显示
				 var list = res.data;
				 $.each(list, function(key, val) {
					 $("#" + boxName)[0].src = "../static/web/viewer.html?file=" + val.Address
				 })
			  }
		  }
	});
}
